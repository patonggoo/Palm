<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เป็นแฟนกันไหม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap');
        body {
            text-align: center;
            margin-top: 100px;
            font-family: "Mali", cursive;
            background: #ffdddd;
        }
        h1 {
            font-size: 70px;
            color: #ff7c7c;
        }
        button {
            padding: 30px 50px;
            font-size: 25px;
            font-family: "Mali", cursive;
            font-weight: 700;
            border-radius: 15px;
            border: none;
            margin: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #f98585; color: rgb(255, 255, 255); }
        #noBtn { background-color: #d5c3c3; color: rgb(255, 255, 255); }
    </style>
</head>
<body>

    <h1>เป็นแฟนกันไหมคะพี่ปาม</h1>

    <button id="yesBtn" onclick="goYes()">Yes</button>
    <button id="noBtn" onclick="pressNo()">No</button>

    <script src="love.js"></script>

</body>
</html>
